<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-2">Money Master</h1>
    </header>
    <main>
        <section class="mt-2 ">
            <div class="md:grid grid-cols-2 gap-4 ">
                <img src="https://fiverrtalent.com/wp-content/uploads/2021/11/How-To-Make-Money.jpg" alt="">
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl mx-20">Income</h3>
                    <div class="flex">
                    <div class="mx-3"><h4>Income:</h4></div>
                    <div>
                        <input id="income-input" class="border block border-grey-400 rounded  mb-4 px-2 text-black" type="text" placeholder="Enter your income">
                    </div>
                    </div>
                    <h3 class="text-2xl mx-20">Expenses</h3>
                    <div class="flex">
                    <div class="mx-3"><h4>Food:</h4></div>
                    <div class="mx-4">
                        <input id="food-expense-input" class="border block border-grey-400 rounded  mb-4 px-2 text-black" type="text" placeholder=" Food Expenses">
                    </div>
                    </div>
                    <div class="flex">
                    <div class="mx-3"><h4>Rents:</h4></div>
                    <div class="mx-3">
                        <input id="rent-expense-input" class="border block border-grey-400 rounded  mb-4 px-2 text-black" type="text" placeholder="Rents Expenses">
                    </div>
                    </div>
                    <div class="flex">
                    <div class="mx-3"><h4>Clothes:</h4></div>
                    <div class="mx-0">
                        <input id="clothe-expense-input" class="border block border-grey-400 rounded  mb-4 px-2 text-black" type="text" placeholder="Clothes Expenses">
                    </div>
                    </div>
                    <button id="calculate-button" class="mx-20 bg-blue-600 px-4 rounded py-2 text-white">Calculate</button>

                    <div class="flex mt-5 mx-3">
                        <h2 class="text-2xl mx-1">Total Expenses:</h2>
                        <h2 id="total-expense" class="text-2xl">0</h2>
                    </div>
                    <div class="flex mt-1 mx-3">
                        <h2 class="text-2xl mx-1">Balance:</h2>
                        <h2 id="balance" class="text-2xl">0</h2>
                    </div>

                    <div class="flex mt-5">
                        <div class="mx-3"><h4>Save:</h4></div>
                        <div>
                            <input id="save-input" class="border block border-grey-400 rounded w-20 mb-4 px-2 text-black" type="text" placeholder="Ex: 20">
                        </div>
                        <div class="mx-2"><h2>%</h2></div>
                        <div>
                            <button id="save-button" class="mx-0 bg-blue-600 px-3 rounded py- text-white">Save</button>
                        </div>
                        </div>

                    <div class="flex mx-3">
                        <h2 class="text-2xl mx-1">Saving Amount:</h2>
                        <h2 id="saving-amount" class="text-2xl">0</h2>
                    </div>
                    <div class="flex mx-3">
                        <h2 class="text-2xl mx-1">Remaining Balance:</h2>
                        <h2 id="remaining-balance" class="text-2xl">0</h2>
                        
                    </div>
                    <button id="clear-all" class="mt-3 mx-3 bg-red-200 px-3 rounded">Clear all</button>
                    <div class="text-center mt-5">
                        <p id="notify-fail" class="notify">❌Please enter a number (positive)</p>
                    </div>
                    <div class="text-center mt-5">
                        <p id="notify-fail2" class="notify">❌Your Expense is crossed the balance!</p>
                    </div>
                    
                </div>
                
                
            </div>
            
        </section>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
